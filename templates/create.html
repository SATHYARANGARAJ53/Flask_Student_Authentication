<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert Student</title>
    <link rel="stylesheet" href="static/insert.css">
</head>
<body>
    <h1 >Insert Student</h1>
    
    <form method="post">
        <table>
            <tr><td>First Name  :</td>
            <td><input type="text" name="first_name" required></td></tr>

            <!-- name attribute provides a key-value pair where the name attribute is the key and the entered value is the value -->

            <tr><td>Last Name  :</td>
            <td><input type="text" name="last_name" required></td></tr>

            <tr><td>Email  :</td>
            <td><input type="text" name="email" required></td></tr>

            <tr><td>Password  :</td>
            <td><input type="text" name="password" required></td></tr>

            <tr><td>Gender  :</td>
            <td><input type="text" name="gender" required></td></tr>

            <tr><td><input type="submit" value="submit"></td></tr>
            
        </table>
        
        
        
    </form>
</body>
</html>
