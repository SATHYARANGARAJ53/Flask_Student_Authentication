<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <h2>STUDENT DETAILS</h2>
    <form action="{{url_for('create')}}">
        <button  style="text-align: center ;">➕ADD STUDENT</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.gender }}</td>
                <td >
                    <form action="{{ url_for('delete', id=student.id) }}" method="POST" style="display:inline">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this student?');">🚮DELETE</button>
                    </form>
                
                
                    <form action="{{url_for('update',id=student.id )}}" style="display:inline;">
                        <button>📝UPDATE </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
